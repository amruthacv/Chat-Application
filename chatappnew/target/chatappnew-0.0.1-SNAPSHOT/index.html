
<!DOCTYPE html>

<meta charset="utf-8"/>

<title id="titleID">Chat Application</title>

<script language="javascript" type="text/javascript" src="chat_script.js">
</script>


<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, <b></b></p>
        <div style="clear:both"></div>
    </div>
    
    
<h2 style="text-align: center;">Chat Client</h2>
<br></br>

<table style="text-align: center; " cellpadding="5" cellspacing="0" >
    <tbody>
    <tr>
        <td style=" vertical-align: top;" >
            <textarea id="transcriptID" rows="10" cols="50" readonly="readonly"></textarea>
            <br>
        </td>
        <td style="vertical-align: top;">
            <textarea id="userListID" rows="10" cols="15" readonly="readonly"></textarea>
            <br>
        </td>
    </tr>
    </tbody>
</table>

<table style=" text-align: center; " cellpadding="5"
       cellspacing="0" >
    <tbody>
    <tr>
        <td style=" vertical-align: top;">
            <form action="">
                <input id="chatMessageTextID" size="70" name="chattext" value="Hi there !" type="text"><br>
            </form>

            <br>
        </td>
        <td style="vertical-align: top;">
            <table style=" text-align: left; " cellpadding="0"
                   cellspacing="2">
                <tr>
                    <td style=" vertical-align: top;">
                        <form action=""><input type="button" id="SendButtonID" onclick="button_sendMessage()"
                                               value="Send"></form>
                    </td>
                    <td style=" vertical-align: top;">
                        <form action=""><input type="button" id="SignInButtonID" onclick="button_signInOut()"
                                               value="Sign in"></form>
                    </td>
                </tr>
            </table>
            <br>
        </td>
    </tr>
    </tbody>
</table>
 
 <style>
body {
    font:12px arial;

    text-align:left;
    margin:0 auto;

    padding:10px;

    width:395px;
